{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="">
    <form method="post">
        <legend class="text-center h1">Login Now</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-info" type="submit">
        <hr>
        <small>Don't have an account ? <a href="{% url 'register' %}">Create Account</a></small>
    </form>
</div>


{% endblock content %}
