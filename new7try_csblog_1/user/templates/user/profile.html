{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="">
    <table>
        <tr>
            <td><img class="w-25" src="{{ user.profile.image.url }}" alt=""></td>
        </tr>
        <tr>
            <td>
                <h5>{{ user.username }}</h5>
            </td>
        </tr>
        <tr>
            <td>
                <h4>{{ user.first_name }} {{ user.last_name }}</h4>
            </td>
        </tr>
        <tr>
            <td>
                <h4>{{ user.email }}</h4>
            </td>
        </tr>
    </table>
    <form method="post" enctype="multipart/form-data">
        <legend class="text-center h1">Update Profile</legend>
        {% csrf_token %}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <input class="btn btn-outline-info" type="submit">
    </form>
</div>

{% endblock content %}
