{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %} 

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">     
                <form action="{% url 'posts' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy }}
                    <input type="submit" class="btn btn-info">
                </form>           
            </div>
        </div>
    </div>
{% endblock content %}
